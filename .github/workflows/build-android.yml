name: EAS Build - Android

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Build Android APK
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: ğŸ“± Get build status
        run: |
          echo "Build started successfully!"
          echo "Check build status at: https://expo.dev/accounts/sundevflower/projects/ordix/builds"
